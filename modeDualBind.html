<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue V-model 指令双向绑定</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>input 元素：</p>
  <input v-model="message" placeholder="编辑我……">
  <p>消息是: {{ message }}</p>
	
  <p>textarea 元素：</p>
  <p style="white-space: pre">{{ message2 }}</p>
  <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'sjoo',
	message2: '双向绑定\r\nhttp://www.runoob.com'
  }
})
</script>
</body>
</html>
